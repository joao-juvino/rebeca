<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Rebeca & João</title>
</head>

<body>
  <div class="flipbook">
    <div class="hard">Nossa galeria de fotos <small>&hearts;</small></div>
    <div class="hard"></div>
    <div>
      <small>Vamos passear por nossos momentos ❤️</small>
      <small>Todos foram especiais</small>
    </div>
    <div>
      <img src="images/img-1.png" alt="" />
      <small> Fotografar é atribuir importância </small>
    </div>
    <div>
      <img src="images/img-2.png" alt="" />
      <!-- <small> Arbok </small> -->
    </div>
    <div>
      <img src="images/img-3.png" alt="" />
      <!-- <small> Pikachu </small> -->
    </div>
    <div>
      <img src="images/img-4.png" alt="" />
      <!-- <small> Mew </small> -->
    </div>
    <div>
      <img src="images/img-5.png" alt="" />
      <!-- <small> Darkrai </small> -->
    </div>
    <div class="hard"></div>
    <div class="hard">Amo você <small>~ seu João &hearts; </small></div>
  </div>
  <audio id="bg-music" autoplay loop>
    <source src="music/music-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="jquery.js"></script>
  <script src="turn.js"></script>

  <script>
    const musicFiles = {
      1: "musics/music-1.mp3",
      2: "musics/music-2.mp3",
      3: "musics/music-3.mp3",
      4: "musics/music-4.mp3",
      5: "musics/music-5.mp3",
    };
  
    const audioElement = document.getElementById("bg-music");
  
    $(".flipbook").turn({
      when: {
        turned: function (event, page) {
          const newSrc = musicFiles[page];
          if (newSrc) {
            audioElement.src = newSrc;
            audioElement.play();
          }
        }
      }
    });
  </script>  
</body>

</html>
